---
logging:
  version: 1
  disable_existing_loggers: False
  formatters:
    standard:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: standard
      level: INFO
      stream: ext://sys.stdout
  loggers:
    k8spython.hams:
      handlers: [console]
      level: INFO
      propagate: False
  root:
    handlers: [console]
    level: INFO
webservice:
  url: http://localhost:8080
  prefix: pie/v0
hams:
  url: http://localhost:8079
  prefix: hams
  checks:
    timeout: 5
    fails: 2
    preflights: []
    shutdowns: []
    # - name: Istio
    #   http: http://google.com
    #   description: Check that Istio is up
    #   returncode: 300
    # - name: Istio
    #   http: http://google.co.uk
    #   description: Check that Istio is up
events:
  chunkDuration: P0DT0H0M1S
  checkTime: P0DT0H0M0.500S
  maxChunks: 100
